<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型模式</title>
</head>
<body>

</body>

<script>
  function Employee(name, age) {
    this.name = name
    this.age = age
  }

  Employee.prototype.say = function () {
      console.log(this.name + '-' + this.age)
  }

  var employee1 = new Employee('test', 123)

  console.log(employee1)
  employee1.say()
</script>
</html>
